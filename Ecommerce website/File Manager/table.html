<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

</head>
<body>
  <table border="2">
    <tr>
       <th>Student Name</th>
       <th>Mathematics</th>  
       <th>English</th>
       <th>Kiswahili</th>
       <th>Science</th>
    </tr>
    <tr>
       <td>Andrew</td>
       <td>78</td>
       <td>77</td>
       <td>70</td>
       <td>66</td>
    </tr>
    <tr>
       <td>Argwings</td>
       <td>54</td>
       <td>60</td>
       <td>70</td>
       <td>75</td>
    </tr>
    <tr>
       <td>Emily</td>
       <td>70</td>
       <td>56</td>
       <td>85</td>
       <td>78</td>
    </tr>
    <tr>
      <td>Jeremy</td>
      <td>63</td>
      <td>77</td>
      <td>71</td>
      <td>80</td>
    </tr>
   </table>
   
   <!-- The <table> tag is used to create the table.
    The <tr> tag is used to create rows within the table.
    The <th> tag is used to create header cells, which typically contain the column titles.
    The <td> tag is used to create standard cells, which contain the data for each row. -->
</body>
</html>
